<!DOCTYPE>
<html>
<head>
  <title>Message me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"></link> 
</head>
  <h1>Contact Form</h1>

  <form>
    <div>
      <label for="name">Name:</label>
      <input>
      <br></br>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email">
      <br></br>
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input>
      <br></br>
    </div>

    <div>
     <fieldset>
      <legend for="message">Message:</legend><br>
      <label for="subject">Subject:</label>
      <input cols="30"></input><br>
        <textarea name="message" rows="10" cols="40">Enter message here
        </textarea>
     </fieldset>
      <br></br>
    </div>

    <div>
      <label for="priority">Priority:</label> 
      <!-- low, medium, high -->
      <select>
        <option>low</option>
        <option>medium</option>
        <option>high</option>
      </select>
    </div>

    <div>
      <label for="subscription">Newsletter Subscription:</label>
      <input type="checkbox"><label>yes</label>
      <input type="checkbox"><label>no</label>
    </div>

    <div>
      <label for="pronouns">Prefered Pronouns:</label>
      <input>
    </div>

    <div>
        <label for="catPeople">Are you...</label>
        <input type="radio">a cat person</label>
        <input type="radio">wrong</label>
    </div>

    <br></br>
    <button type="submit">Submit</button>

  </form>

  <img src="/580b57fbd9996e24bc43bb93.png"></img>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE>
<html>
<head>
  <title>Contact Form</title>
</head>
  <h1>Contact Form</h1>

  <form>
    <div>
      <label for="name">Name:</label>
      <input>
      <br></br>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email">
      <br></br>
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input>
      <br></br>
    </div>

    <div>
     <fieldset>
      <legend for="message">Message:</legend><br>
      <label for="subject">Subject:</label>
      <input cols="30"></input><br>
        <textarea name="message" rows="10" cols="40">Enter message here
        </textarea>
     </fieldset>
      <br></br>
    </div>

    <div>
      <label for="priority">Priority:</label> 
      <!-- low, medium, high -->
      <select>
        <option>low</option>
        <option>medium</option>
        <option>high</option>
      </select>
    </div>

    <div>
      <label for="subscription">Newsletter Subscription:</label>
      <input type="checkbox"><label>yes</label>
      <input type="checkbox"><label>no</label>
    </div>

    <div>
      <label for="pronouns">Prefered Pronouns:</label>
      <input>
    </div>

    <div>
        <label for="catPeople">Are you...</label>
        <input type="radio">a cat person</label>
        <input type="radio">wrong</label>
    </div>

    <br></br>
    <button type="submit">Submit</button>

  </form>

  <img src="/580b57fbd9996e24bc43bb93.png"></img>
</body>
</html>
